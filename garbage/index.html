<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
            <div id="canvas">
				<canvas id="sky" width="925" height="547" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
                <canvas id="line" width="925" height="547" style="position: absolute; left: 0; top: 0; z-index: 5;"></canvas>
                <canvas id="road" width="925" height="547" style="position: absolute; left: 0; top: 0; z-index: 6;"></canvas>
                <canvas id="textTop" width="925" height="547" style="position: absolute; left: 0; top: 0; z-index: 4;"></canvas>
                <canvas id="textBottom" width="925" height="547" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
            	<canvas id="stencilCanvas" width="925" height="547" style="position: absolute; left: 0; top: 0; z-index: 3;"></canvas>
			</div>
            <div style="display: none">
                <img id="imgTop" src="assets/image_top.png"></img>
                <img id="imgMiddle" src="assets/image_middle.png"></img>
                <img id="imgBottom" src="assets/image_bottom.png"></img>
				<img id="textTopImg" src="assets/text.png"></img>
				<img id="underConstruction" src="assets/underconstruction.png"></img>
				<img id="stencilImg" src="assets/stencil.png"></img>
			</div>
		</div>
		<script src="utils.js"></script>
		<script src="animate.js"></script>
	</body>
</html>
