<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,
        minimum-scale=1, maximum-scale=1">
<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">        
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
		<script src="utils.js" defer></script>
		<script src="animate.js" defer></script>
    </head>
	<body style="background-color: #000000;">

		<div id="container" class="container" style="padding:0; margin:0;">
            <div id="photoContainer" style="display: none; padding:0; margin:0;">
                <img id="curtainTopImg" src="assets/photos/curtain_top.png"></img>
                <img id="curtainBottomImg" src="assets/photos/curtain_bottom.png"></img>
				<img id="scrollText" src="assets/text.png"></img>
				<img id="titleImg" src="assets/photos/title.jpg"></img>
			</div>
			<div id="canvases">
			<canvas id="scrollTextCanvas" style="padding:0; margin:0; position:
            absolute; left: 0; top: 0;
            z-index:5"></canvas>
            <canvas id="curtainCanvas" style="padding:0; margin:0; position:
            absolute; left: 0; top: 0;
            z-index:4"></canvas>
            <canvas id="curtainBottomCanvas" style="padding:0; margin:0; position:
            absolute; left: 0; top: 0;
            z-index:6"></canvas>
			<canvas id="titleCanvas" style="padding:0; margin:0; position:
            absolute; left: 0; top: 0;
            z-index:3"></canvas>
            <canvas id="slideshowCanvas" style="padding:0; margin:0; position:
            absolute; left: 0; top: 0;
            z-index:1"></canvas>
            <canvas id="textCanvas" style="padding:0; margin:0; position:
            absolute; left: 0; top: {textCanvasLocation};
            z-index:2"></canvas>
			</div>	
			</div>
			</div>
	</body>
</html>
