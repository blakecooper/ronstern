			<div id="captionScott" style="position:absolute; right: 10px; top: {captionLocation}; display:none; z-index:2; font-family:'American Typewriter'; font-color:'white';"><p align="right" style="font-family:'American Typewriter'; color:#ffffff;">"Rainbow Bridge Motel" premiere, October 7, 2018<br>Director Scott Rubin and Huffington Post founding editor Roy Sekoff</p> </div>
			
			<div id="captionMelAndCole" style="position:absolute; right: 10px; top: {captionLocation}; display:none; z-index:2; font-color:'white';"><p align="right" style="font-family:'American Typewriter'; color:#ffffff;">Stars Mel Gorham and Cole Burden<br>of "Rainbow Bridge Motel"</p> </div>
